<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETEC Money - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
  </head>
  <body class="bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="flex flex-row mb-6 items-center justify-center gap-2">
        <h1 class="text-5xl font-bold text-center text-white">Etec Money</h1>
        <img src="/assets/icon.ico" class="h-14 pt-4" />
      </div>
      <div class="w-full bg-gray-800 border border-gray-700 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">Criar uma conta</h1>
          <form id="formCadastro" class="space-y-4 md:space-y-6" action="">
            <div>
              <label for="nome" class="block mb-2 text-sm font-medium text-white">Nome</label>
              <input type="text" name="nome" id="nome" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400" placeholder="Seu nome" required="" />
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
              <input type="email" name="email" id="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400" placeholder="Email" required="" />
            </div>
            <div>
              <label for="senha" class="block mb-2 text-sm font-medium text-white">Senha</label>
              <input type="password" name="senha" id="senha" placeholder="******" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400" required="" />
            </div>
            <div>
              <label for="confirma-senha" class="block mb-2 text-sm font-medium text-white">Confirme sua senha</label>
              <input type="password" name="confirma-senha" id="confirma-senha" placeholder="******" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400" required="" />
            </div>
            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cadastrar-se</button>
            <div class="flex justify-center">
              <p class="text-sm font-light text-gray-400">Ja tem uma conta? <a href="login.html" class="font-medium text-primary-500 hover:underline">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/cadastro.js"></script>
</html>
